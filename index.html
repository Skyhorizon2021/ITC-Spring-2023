<html>
<head>
    <title>The Neural Login & Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "hero">
        <div class = "form-box">
            <div class = "button-box" >
                <div id="btn"></div>
                <button type ="button" class="toggle-btn" onclick="login()">Login</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <div class="social-icons">
            <img id="fb" src="fb.png">
            <img id="ig" src="ig.png">
            <img id="li" src="linkedin.png">
            </div>
        <form id="login" class="input-group">
            <input type="text" class="input-field" placeholder="Username" required>
            <input type="text" class="input-field" placeholder="Password" required>
            <input type="checkbox" class="check-box"><span>Remember Password</span>
            <button type="submit" class="submit-btn">Login</button>
        </form>
        <form id="register" class="input-group">
            <input type="text" class="input-field" placeholder="Username" required>
            <input type="email" class="input-field" placeholder="Parent Email" required>
            <input type="text" class="input-field" placeholder="Password" required>
            <input type="checkbox" class="check-box"><span>I read & agree to
                <a href="https://drive.google.com/file/d/159wziJkD5f1bDWjFQZlizgrJkwhn9Qg5/view?usp=sharing" target="_blank">The Neural Privacy Policy</a></span>
            <button type="submit" class="submit-btn">Register</button>
        </form>
        </div>
    </div>
    <script>
    var x = document.getElementById("login");
    var y = document.getElementById("register");
    var z = document.getElementById("btn");

    function register(){
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "110px";
    }

    function login(){
        x.style.left = "50px";
        y.style.left = "450px";
        z.style.left = "0px";
    }
    </script>
</body>
</html>
